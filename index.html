<!DOCTYPE html>
<html>
  <head>
    <title>rock paper scissors</title>
    <link rel="stylesheet" href=".//style.css">
  </head>
  <body>
    <p class="game-title">Rock Paper Scissors</p>
    <button class="move-button"
    onclick=" 
    allMoveUpdate('rock');
    "><img src=".//images/rock-emoji.png" class="move-image"></button>
    <button class="move-button"
    onclick="
    allMoveUpdate('paper');
    "><img src=".//images/paper-emoji.png" class="move-image"></button>
    <button class="move-button"
    onclick="
    allMoveUpdate('scissors');
    "><img src=".//images/scissors-emoji.png" class="move-image"></button>
    <p class="js-result cs-result"></p>
    <p class="js-moves"></p>
    <p class="total-score-display"></p>
    <button class="reset-score-buttob" onclick="
    score = {
      win:0,
      lose:0,
      tie:0
    };
    jsScoreUpdate();
    
    ">Reset Score</button>
  </body>
  <script src=".//script.js">
  </script>
</html>
